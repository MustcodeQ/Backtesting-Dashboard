{% extends 'base.html' %}

{% block title %}
    Settings
{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-6">Account Settings</h2>
    <p class="text-gray-700 mb-4">Manage your account preferences, theme settings, and notifications here.</p>

    <!-- Settings Form -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- General Settings -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-blue-900 mb-4">General Settings</h3>

            <form action="#" method="POST">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-2 block w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your username" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-2 block w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your email address" required>
                </div>

                <!-- Save Changes Button -->
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-500 transition">Save Changes</button>
            </form>
        </div>

        <!-- Theme Settings -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-blue-900 mb-4">Theme Settings</h3>

            <form action="#" method="POST">
                <!-- Dark Mode Toggle -->
                <div class="mb-4 flex items-center">
                    <label for="dark-mode" class="mr-4 text-gray-700">Dark Mode</label>
                    <input type="checkbox" id="dark-mode" name="dark_mode" class="h-6 w-6 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Font Size Selector -->
                <div class="mb-4">
                    <label for="font-size" class="block text-gray-700">Font Size</label>
                    <select id="font-size" name="font_size" class="mt-2 block w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>

                <!-- Save Changes Button -->
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-500 transition">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Notification Settings -->
    <div class="bg-white p-6 rounded-lg shadow-md mt-8">
        <h3 class="text-xl font-semibold text-blue-900 mb-4">Notification Settings</h3>

        <form action="#" method="POST">
            <!-- Email Notifications -->
            <div class="mb-4 flex items-center">
                <label for="email-notifications" class="mr-4 text-gray-700">Email Notifications</label>
                <input type="checkbox" id="email-notifications" name="email_notifications" class="h-6 w-6 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" checked>
            </div>

            <!-- SMS Notifications -->
            <div class="mb-4 flex items-center">
                <label for="sms-notifications" class="mr-4 text-gray-700">SMS Notifications</label>
                <input type="checkbox" id="sms-notifications" name="sms_notifications" class="h-6 w-6 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Save Changes Button -->
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-500 transition">Save Notifications</button>
        </form>
    </div>
{% endblock %}
